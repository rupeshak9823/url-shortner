services:
  app:
    build: .
    ports:
      - '8080:8080'
    env_file: .env
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: url_shortener
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  redis:
    image: redis:7-alpine
    ports:
      - '7379:6379'
volumes:
  pgdata: